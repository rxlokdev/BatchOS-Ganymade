<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BatchOS Ganymade</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        overflow-x: hidden;
        color: #fff;
    }

    header {
        text-align: center;
        padding: 50px 20px;
    }

    h1 {
        font-size: 4em;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #ff6ec4, 0 0 10px #ff6ec4; }
        100% { text-shadow: 0 0 20px #7873f5, 0 0 30px #ff6ec4; }
    }

    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
    }

    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: float 5s infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(0); }
        50% { transform: translateY(50vh) scale(1); }
        100% { transform: translateY(-10vh) scale(0); }
    }

    section {
        padding: 80px 20px;
        text-align: center;
        animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        color: #fff;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px #ff6ec4, 0 0 20px #7873f5;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff6ec4, 0 0 40px #7873f5;
    }

</style>
</head>
<body>

<div class="particles" id="particles"></div>

<header>
    <h1>BatchOS Ganymade</h1>
    <p>The minimalist .bat OS, now with style!</p>
    <button onclick="alert('Launching BatchOS Ganymade...')">Launch OS</button>
</header>

<section>
    <h2>Features</h2>
    <p>Ultra-lightweight, command-line friendly, and incredibly fast.</p>
</section>

<section>
    <h2>About</h2>
    <p>BatchOS Ganymade brings simplicity and efficiency to your terminal-based experience. Minimalist by design, powerful by function.</p>
</section>

<script>
    const particlesContainer = document.getElementById('particles');
    const colors = ['#ff6ec4', '#7873f5', '#00f6ff', '#ffdd00'];

    for(let i=0; i<100; i++){
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 6 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particlesContainer.appendChild(particle);
    }
</script>

</body>
</html>
